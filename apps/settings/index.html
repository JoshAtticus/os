<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: transparent;
            color: white;
            height: 100vh;
            display: flex;
            user-select: none;
        }
        
        /* Sidebar */
        .sidebar {
            width: 200px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-item {
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0.8;
        }
        
        .sidebar-item:hover {
            background: rgba(255, 255, 255, 0.1);
            opacity: 1;
        }
        
        .sidebar-item.active {
            background: rgba(255, 255, 255, 0.2);
            opacity: 1;
            font-weight: 500;
        }
        
        /* Main Content */
        .content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }
        
        .section {
            display: none;
        }
        
        .section.active {
            display: block;
        }
        
        h2 {
            margin-top: 0;
            font-weight: 500;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        
        /* Controls */
        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        
        .setting-info {
            flex: 1;
        }
        
        .setting-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .setting-desc {
            font-size: 12px;
            opacity: 0.6;
        }
        
        button {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-family: inherit;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        input[type="text"] {
            padding: 8px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: white;
            font-family: inherit;
            width: 200px;
        }

        /* Wallpaper Grid */
        .wallpaper-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }
        
        .wallpaper-option {
            aspect-ratio: 16/9;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s;
        }
        
        .wallpaper-option:hover {
            transform: scale(1.05);
        }
        
        .wallpaper-option.selected {
            border-color: #007aff;
            box-shadow: 0 0 10px rgba(0, 122, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-item active" data-section="appearance">Appearance</div>
        <div class="sidebar-item" data-section="wallpaper">Wallpaper</div>
        <div class="sidebar-item" data-section="system">System</div>
    </div>
    
    <div class="content">
        <!-- Appearance Section -->
        <div id="appearance" class="section active">
            <h2>Appearance</h2>
            
            <div class="setting-row">
                <div class="setting-info">
                    <div class="setting-title">Bold Text</div>
                    <div class="setting-desc">Increase contrast of text throughout the system</div>
                </div>
                <button id="toggle-bold">Toggle</button>
            </div>
            
            <div class="setting-row">
                <div class="setting-info">
                    <div class="setting-title">Zoom Level</div>
                    <div class="setting-desc">Adjust the system interface size</div>
                </div>
                <div style="display: flex; gap: 5px;">
                    <button class="zoom-btn" data-zoom="100">100%</button>
                    <button class="zoom-btn" data-zoom="125">125%</button>
                    <button class="zoom-btn" data-zoom="150">150%</button>
                </div>
            </div>
        </div>
        
        <!-- Wallpaper Section -->
        <div id="wallpaper" class="section">
            <h2>Wallpaper</h2>
            <div class="setting-row">
                <div class="setting-info">
                    <div class="setting-title">Custom URL</div>
                </div>
                <div style="display:flex; gap:10px;">
                     <input type="text" id="wallpaper-url" placeholder="https://...">
                     <button id="set-url-btn">Set</button>
                </div>
            </div>
             <div class="setting-row">
                <div class="setting-info">
                    <div class="setting-title">Upload Image</div>
                </div>
                 <button id="upload-btn">Choose File</button>
                 <input type="file" id="file-input" accept="image/*" style="display: none;">
            </div>
            
            <h3>Defaults</h3>
            <div class="wallpaper-grid">
                <div class="wallpaper-option" style="background-image: url('../../assets/wallpapers/default/wallpaper1.avif')" data-url="../../assets/wallpapers/default/wallpaper1.avif"></div>
                <div class="wallpaper-option" style="background-image: url('../../assets/wallpapers/default/wallpaper2.avif')" data-url="../../assets/wallpapers/default/wallpaper2.avif"></div>
                <div class="wallpaper-option" style="background-image: url('../../assets/wallpapers/default/wallpaper3.avif')" data-url="../../assets/wallpapers/default/wallpaper3.avif"></div>
                <div class="wallpaper-option" style="background-image: url('../../assets/wallpapers/default/wallpaper4.avif')" data-url="../../assets/wallpapers/default/wallpaper4.avif"></div>
                <div class="wallpaper-option" style="background-image: url('../../assets/wallpapers/default/wallpaper5.avif')" data-url="../../assets/wallpapers/default/wallpaper5.avif"></div>
                <div class="wallpaper-option" style="background-image: url('../../assets/wallpapers/1am/powerlines.avif')" data-url="../../assets/wallpapers/1am/powerlines.avif"></div>
            </div>
        </div>
        
        <!-- System Section -->
        <div id="system" class="section">
            <h2>System</h2>
            
            <div class="setting-row">
                <div class="setting-info">
                    <div class="setting-title">Reset AtticusOS</div>
                    <div class="setting-desc">Clear all data and return to factory settings</div>
                </div>
                <button id="reset-btn" style="background: rgba(255, 59, 48, 0.2); border-color: rgba(255, 59, 48, 0.4); color: #ff3b30;">Reset...</button>
            </div>
            
            <div class="setting-row">
                <div class="setting-info">
                    <div class="setting-title">System Info</div>
                    <div class="setting-desc">AtticusOS v2.1.0</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // System API Bridge
        const sys = window.parent.System;
        const mainBody = window.parent.document.body;
        
        // Navigation
        document.querySelectorAll('.sidebar-item').forEach(item => {
            item.addEventListener('click', () => {
                // Update active sidebar item
                document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                
                // Show section
                const sectionId = item.getAttribute('data-section');
                document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
                document.getElementById(sectionId).classList.add('active');
            });
        });

        // --- Appearance ---
        
        // Bold Text
        const toggleBoldBtn = document.getElementById('toggle-bold');
        if(localStorage.getItem('boldTextSetting') === 'true') {
            toggleBoldBtn.style.background = 'rgba(255, 255, 255, 0.3)';
        }
        
        toggleBoldBtn.addEventListener('click', () => {
            mainBody.classList.toggle('bold-text');
            const isBold = mainBody.classList.contains('bold-text');
            localStorage.setItem('boldTextSetting', isBold);
            toggleBoldBtn.style.background = isBold ? 'rgba(255, 255, 255, 0.3)' : '';
        });

        // Zoom
        document.querySelectorAll('.zoom-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const zoom = btn.getAttribute('data-zoom');
                mainBody.style.zoom = zoom + "%";
                localStorage.setItem('zoomSetting', zoom);
            });
        });

        // --- Wallpaper ---
        document.querySelectorAll('.wallpaper-option').forEach(opt => {
            opt.addEventListener('click', () => {
                const url = opt.getAttribute('data-url');
                // Fix relative path for parent execution context if needed, or use absolute
                // Our data-urls are relative to this file, we need to correct them for the root
                // Actually, let's just use the System API which expects a URL.
                // Since this iframe is in apps/settings/, ../../ refers to root.
                // However CSS url() in main window refers to root.
                // So "assets/..." is correct for main window. 
                // The data-url here is "../../assets/..." which is correct for THIS file to see it?
                // Visual bg image needs to be correct for this file.
                // System.changeWallpaper needs it correct for root.
                
                const rootUrl = url.replace('../../', ''); 
                sys.changeWallpaper(rootUrl);
                
                // Visual feedback
                document.querySelectorAll('.wallpaper-option').forEach(o => o.classList.remove('selected'));
                opt.classList.add('selected');
            });
        });
        
        document.getElementById('set-url-btn').addEventListener('click', () => {
            const url = document.getElementById('wallpaper-url').value;
            if(url) sys.changeWallpaper(url);
        });
        
        // File Upload
        const fileInput = document.getElementById('file-input');
        document.getElementById('upload-btn').addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    sys.changeWallpaper(e.target.result);
                }
                reader.readAsDataURL(this.files[0]);
            }
        });

        // --- System ---
        document.getElementById('reset-btn').addEventListener('click', () => {
           if(confirm("Are you sure you want to reset AtticusOS? This cannot be undone.")) {
               localStorage.clear();
               sys.restart();
           } 
        });

    </script>
</body>
</html>
