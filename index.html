<!DOCTYPE html>
<html>
<head>
    <title>AtticusOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/manifest/apple-touch-icon.png?v2=true">
    <link rel="icon" type="image/webp" sizes="32x32" href="/manifest/favicon-32x32.png?v2=true">
    <link rel="icon" type="image/webp" sizes="16x16" href="/manifest/favicon-16x16.png?v2=true">
    <link rel="manifest" href="/manifest/site.webmanifest?v2=true">
    <link rel="mask-icon" href="/manifest/safari-pinned-tab.svg?v2=true" color="#3f3f3f">
    <link rel="shortcut icon" href="/manifest/favicon.ico?v2=true">
    <meta name="apple-mobile-web-app-title" content="AtticusOS">
    <meta name="application-name" content="AtticusOS">
    <meta name="msapplication-TileColor" content="#3f3f3f">
    <meta name="msapplication-config" content="/manifest/browserconfig.xml?v2=true">
    <meta name="theme-color" content="#3f3f3f">
    <script src="assets/clock.js"></script>
</head>
<body>
    <input type="file" id="file-input" accept="image/*" style="display: none;">
    <!-- Menu Bar -->
    <div class="menu-bar">
        <div class="menu-group left">
            <div class="menu-item app-link" data-url="apps/about/index.html" data-title="About AtticusOS" title="AtticusOS 2.0.2 | Â©2023 - 2024 JoshAtticus | https://github.com/JoshAtticus/os">
                <img style="height: 30px; cursor: pointer;" src="assets/logo.png" alt="Logo">
            </div>
            
            <div class="menu-item">
                <span style="color: white; cursor: pointer;">File</span>
                <div class="dropdown">
                    <div class="dropdown-item close-windows-option">Close All Windows</div>
                </div>
            </div>
        </div>

        <div class="menu-group right" style="margin-left: auto;">
            <div class="menu-item app-link" data-url="apps/clock/index.html" data-title="Clock" style="cursor: pointer;">
                <div class="clock"></div>
            </div>
            <div class="menu-item app-link" data-url="apps/updater/index.html" data-title="Software Updates" style="cursor: pointer; display: none;">
                <img class="updates" src="assets/system_update_FILL0_wght400_GRAD0_opsz48.svg" style="height: 30px; margin-top: -25px;"></img>
            </div>
        </div>
    </div>
    </div>

    <!-- Dock -->
    <div class="dock" id="dock">
        <ul>
            <li class="app-link dock-item"
                data-url="apps/markpad/index.html"
                data-title="Markpad"
                data-width="800"
                data-height="600"
                data-resizable="true"
                data-draggable="true"
                data-maximizable="false"
                title="Text/Markdown/HTML editor created by 3r1s-s">
                <img src="apps/markpad/icon.png" alt="Markpad">
            </li>
            <li class="app-link dock-item"
                data-url="apps/browser/index.html"
                data-title="Browser"
                data-width="800"
                data-height="600"
                data-resizable="true"
                data-draggable="true"
                data-maximizable="false"
                title="Simple iFrame based browser for AtticusOS">
                <img src="apps/browser/icon.png" alt="Browser">
            </li>
            <li class="app-link dock-item"
                data-url="apps/clock/index.html"
                data-title="Clock"
                data-width="800"
                data-height="600"
                data-resizable="true"
                data-draggable="true"
                data-maximizable="false"
                title="Shows the date & time">
                <img src="apps/clock/icon.png" alt="Clock">
            </li>
            <li class="app-link dock-item"
                data-url="apps/settings/index.html"
                data-title="Settings"
                data-width="600"
                data-height="500"
                data-resizable="true"
                data-draggable="true"
                data-maximizable="false"
                title="Configure AtticusOS">
                <img src="https://img.icons8.com/fluent/96/ffffff/settings.png" alt="Settings">
            </li>
            <!-- Add more app icons as needed -->
        </ul>
    </div>

    <!-- Desktop -->
    <div class="desktop">
        <div class="app-window">
            <div class="window-bar">
                <div class="red-circle"></div>
                <div class="green-circle"></div>
                <div class="title"></div>
            </div>
            <iframe class="app-iframe" src=""></iframe>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="assets/script.js"></script>
    <script src="assets/clock.js"></script>
</body>
</html>
