<!DOCTYPE html>
<html>
<head>
    <title>AtticusOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/manifest/apple-touch-icon.png?v2=true">
    <link rel="icon" type="image/webp" sizes="32x32" href="/manifest/favicon-32x32.png?v2=true">
    <link rel="icon" type="image/webp" sizes="16x16" href="/manifest/favicon-16x16.png?v2=true">
    <link rel="manifest" href="/manifest/site.webmanifest?v2=true">
    <link rel="mask-icon" href="/manifest/safari-pinned-tab.svg?v2=true" color="#3f3f3f">
    <link rel="shortcut icon" href="/manifest/favicon.ico?v2=true">
    <meta name="apple-mobile-web-app-title" content="AtticusOS">
    <meta name="application-name" content="AtticusOS">
    <meta name="msapplication-TileColor" content="#3f3f3f">
    <meta name="msapplication-config" content="/manifest/browserconfig.xml?v2=true">
    <meta name="theme-color" content="#3f3f3f">
    <meta http-equiv="refresh" content="5; url=https://os.atticat.tech" />
    <script src="assets/clock.js"></script>
</head>
<body>
    <input type="file" id="file-input" accept="image/*" style="display: none;">

    <!-- Desktop -->
    <div class="desktop">
        <h1 style="color: #fff; font-family: 'Inter'">You're using AtticusOS on GitHub Pages (bad), redirecting to Cloudflare Pages site in 5 seconds...</div></h1>
        <div class="app-window">
            <div class="window-bar">
                <div class="red-circle"></div>
                <div class="green-circle"></div>
                <div class="title"></div>
            </div>
            <iframe class="app-iframe" src=""></iframe>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="assets/script.js"></script>
    <script src="assets/clock.js"></script>
</body>
</html>
